<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Calculator app - Tsiangana Zau</title>

</head>
<body>

    <div class="container">
      <div class="calculator">
        <nav class="nav-bar">
          <div><h1>calc</h1></div>
          <div class="sub-bar">
            <div class="text"><span>THEME</span></div>
            <div class="radio-content">
              <div class="numbers">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class="radio">
                <div class="radio-button-container">
                  <div class="radio-button">
                  <input type="radio" class="radio-button__input" id="radio1" name="radio-group">
                  <label class="radio-button__label" for="radio1">
                    <span class="radio-button__custom"></span>
                  </label>
                </div>
                <div class="radio-button">
                  <input type="radio" class="radio-button__input" id="radio2" name="radio-group">
                  <label class="radio-button__label" for="radio2">
                    <span class="radio-button__custom"></span>
                  </label>
                </div>
                <div class="radio-button">
                  <input type="radio" class="radio-button__input" id="radio3" name="radio-group">
                  <label class="radio-button__label" for="radio3">
                    <span class="radio-button__custom"></span>
                  </label>
                </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <form class="calculator" name="calc">
          <header class="output-reader">
            <div class="pelicula"></div>
            <input type="text" readonly class="value" name="txt">
          </header>
          <main class="content">
            <div class="num" onclick="document.calc.txt.value +='7' ">7</div>
            <div class="num" onclick="document.calc.txt.value +='8' ">8</div>
            <div class="num" onclick="document.calc.txt.value +='9' ">9</div>
            <div class="num clear" onclick="calc.txt.value = '' ">DEL</div>
            <div class="num" onclick="document.calc.txt.value +='4' ">4</div>
            <div class="num" onclick="document.calc.txt.value +='5' ">5</div>
            <div class="num" onclick="document.calc.txt.value +='6' ">6</div>
            <div class="num plues" onclick="document.calc.txt.value +='+' ">+</div>
            <div class="num" onclick="document.calc.txt.value +='1' ">1</div>
            <div class="num" onclick="document.calc.txt.value +='2' ">2</div>
            <div class="num" onclick="document.calc.txt.value +='3' ">3</div>
            <div class="num" onclick="document.calc.txt.value +='-' ">-</div>
            <div class="num" onclick="document.calc.txt.value +='.' ">.</div>
            <div class="num" onclick="document.calc.txt.value +='0' ">0</div>
            <div class="num" onclick="document.calc.txt.value +='/' ">/</div>
            <div class="num" onclick="document.calc.txt.value +='*' ">*</div>
            <div class="num clear" onclick="calc.txt.value = '' ">RESET</div>
            <div class="num equal" onclick="document.calc.txt.value =eval(calc.txt.value) ">=</span>
          </main>
        </form>
      </div>
    </div>


  <script src="js/script.js"></script>
</body>
</html>
