<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Calculator app - Tsiangana Zau</title>

</head>
<body>

    <div class="container" id="container">
      <div class="calculator">
        <nav class="nav-bar">
          <div><h1 id="color">calc</h1></div>
          <div class="sub-bar">
            <div class="text"><span id="color1">THEME</span></div>
            <div class="radio-content">
              <div class="numbers">
                <span id="color">1</span>
                <span id="color">2</span>
                <span id="color">3</span>
              </div>
              <div class="radio">
                <div class="radio-button-container">
                  <div class="radio-button">
                  <input type="radio" class="radio-button__input" id="radio1" checked="" name="radio-group">
                  <label class="radio-button__label" for="radio1" active="">
                    <span class="radio-button__custom"></span>
                  </label>
                </div>
                <div class="radio-button">
                  <input type="radio" class="radio-button__input" id="radio2" name="radio-group">
                  <label class="radio-button__label" for="radio2">
                    <span class="radio-button__custom"></span>
                  </label>
                </div>
                <div class="radio-button">
                  <input type="radio" class="radio-button__input" id="radio3" name="radio-group">
                  <label class="radio-button__label" for="radio3">
                    <span class="radio-button__custom"></span>
                  </label>
                </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <form class="calculator" name="calc">
          <header class="output-reader" id="color">
            <div class="pelicula"></div>
            <input type="text" readonly class="value" name="txt" id="visor">
          </header>
          <main class="content" id="keypad">
            <div class="num-container">
              <div class="num colort" onclick="document.calc.txt.value +='7' " id="b1">7</div>
              <div class="num colort" onclick="document.calc.txt.value +='8' " id="b2">8</div>
              <div class="num colort" onclick="document.calc.txt.value +='9' " id="b3">9</div>
              <div class="num clear clean1 colort" onclick="calc.txt.value = '' " id="button1">DEL</div>
            </div>
            <div class="num-container">
              <div class="num colort" onclick="document.calc.txt.value +='4' " id="b4">4</div>
              <div class="num colort" onclick="document.calc.txt.value +='5' " id="b5">5</div>
              <div class="num colort" onclick="document.calc.txt.value +='6' " id="b6">6</div>
              <div class="num plues colort" onclick="document.calc.txt.value +='+' " id="b0">+</div>
            </div>
            <div class="num-container">
              <div class="num colort" onclick="document.calc.txt.value +='1' " id="b7">1</div>
              <div class="num colort" onclick="document.calc.txt.value +='2' " id="b8">2</div>
              <div class="num colort" onclick="document.calc.txt.value +='3' " id="b9">3</div>
              <div class="num colort" onclick="document.calc.txt.value +='-' " id="b10">-</div>
            </div>
            <div class="num-container">
              <div class="num colort" onclick="document.calc.txt.value +='.' " id="b11">.</div>
              <div class="num colort" onclick="document.calc.txt.value +='0' " id="b12">0</div>
              <div class="num colort" onclick="document.calc.txt.value +='/' " id="b13">/</div>
              <div class="num colort" onclick="document.calc.txt.value +='*' " id="b14">x</div>
            </div>
            <div class="num-container">
              <div class="num clear clean2" onclick="calc.txt.value = '' " id="button2">RESET</div>
              <div class="num equal" onclick="document.calc.txt.value =eval(calc.txt.value) " id="button3">=</span>
            </div>
          </main>
        </form>
      </div>
    </div>


  <script src="js/script.js"></script>
</body>
</html>
